<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>OhMyFood - La palette du goût</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="./assets/css/restaurant.css" rel="stylesheet">


</head>

<body>
    <header>
        <img class="img-header" src="./assets/images/logo/ohmyfood.png">
    </header>



    <main class="menu">

        <div class="img-menu">
            <img class="img-resto" src="./assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg">
        </div>



        <section class="course roboto">
            <div class="menu-header ">
                <h1 class="shrikhand-400-28">La palette du goût</h1>
                <p class="mr-50"><img src="./assets/images/icons/Heart.svg"></p>
            </div>

            <h2>Entrées</h2>

            <div class="trois-repas">

                <div class="repas">
                    <div class="repas-descrip">
                        <p class="roboto-500-18">Fricassée d'escargots</p>
                        <div class="roboto-400-16 desc-prix">
                            <div class="no-wrap">Au piment d'Espelette</div>
                            <div class="roboto-700-15">25€</div>
                        </div>
                    </div>
                    <a href="#">
                        <div class="ok-check">
                            <img src="./assets/images/icons/Check.svg">
                        </div>
                    </a>
                </div>


                <div class="repas">
                    <div class="repas-descrip">
                        <p class="roboto-500-18">Foie gras de canard mi-cuit</p>
                        <div class="roboto-400-16 desc-prix">
                            <div class="no-wrap">Et ses copeaux de truffe noire</div>
                            <div class="roboto-700-15">35€</div>
                        </div>
                    </div>
                    <a href="#">
                        <div class="ok-check">
                            <img src="./assets/images/icons/Check.svg">
                        </div>
                    </a>
                </div>

                <div class="repas">

                    <div class="repas-descrip">


                        <div class="together-column">
                            <p class="roboto-500-18">Œuf au plat</p>
                            <div class="roboto-400-16 no-wrap">
                                LABLABL Assaisonné à la truffe sur lit de caviar
                            </div>
                        </div>

                        <div class="together-row c">
                            <div class="roboto-700-15">20€</div>
                            <div>
                            <a href="#">
                                <div class="ok-check">
                                    <img src="./assets/images/icons/Check.svg">
                                </div>
                            </a>
                            </div>
                        </div>



                    </div>

                </div>




            </div>

        </section>

    </main>
